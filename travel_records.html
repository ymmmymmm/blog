<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .hero {
            width: 100%;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            display: block;
        }
        article {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 1.5em;
        }
        h2 img {
            width: 100%;
            height: auto;
            max-height: 200px;
            margin-bottom: 10px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>Travel Records</header>
    <nav>
        <a href="#">トップ</a>
        <a href="#">ブログ</a>
        <a href="#">商品紹介</a>
        <a href="#">写真ギャラリー</a>
        <a href="#">自己紹介</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <div class="hero">
        <img src="sample-hero.jpg" alt="旅の写真">
    </div>
    <article>
        <h2><img src="heading1.jpg" alt="初めての海外旅行画像">初めての海外旅行</h2>
        <p>これは私の初めての海外旅行の記録です。訪れた場所や感じたことをまとめています。</p>
    </article>
    <article>
        <h2><img src="heading2.jpg" alt="山登り画像">山登りの挑戦</h2>
        <p>初めての本格的な山登りに挑戦したときの記録です。</p>
    </article>
    <article>
        <h2><img src="heading3.jpg" alt="海辺の散歩画像">海辺の散歩</h2>
        <p>美しい海辺を散歩した日の出来事を記録しました。</p>
    </article>
</body>
</html>
